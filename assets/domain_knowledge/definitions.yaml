# Encodes domain knowledge about different types of trucks characterized by
# their load parts. Main learning targets.

# Template)
# {class_name}:
#     supertype: {class_name}
#     parts:
#         {class_name}: {class_name}
#         {class_name}: {class_name}
#         ...
#     part_attributes:
#         {class_name}:
#             - {attribute_name}
#             - {attribute_name}
#             ...
#         {class_name}:
#             - {attribute_name}
#             - {attribute_name}
#             ...
#         ...

base_truck:
    supertype: truck
    parts:
        load: platform
    part_attributes: null

dump_truck:
    supertype: truck
    parts:
        load: dumper
    part_attributes: null

missile_truck:
    supertype: truck
    parts:
        load: rocket_launcher
    part_attributes: null

fire_truck:
    supertype: truck
    parts:
        load: ladder
    part_attributes: null
