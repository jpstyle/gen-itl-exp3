truck:
    parts:
        truck_front: 1
        chassis_center: 1
        truck_back : 1
        bolt: 2

truck_front:
    parts:
        chassis_front: 1
        cabin: 1
        front_left_fw_unit: 1
        front_right_fw_unit: 1
        bolt: 2

truck_back:
