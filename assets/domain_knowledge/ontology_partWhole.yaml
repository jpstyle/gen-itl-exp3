# Encodes domain ontology knowledge regarding holonymy-meronymy hierarchies; here,
# each holonym should list a complete list of its meronyms

# Template)
# {class_name}:
#     parts:
#         {class_name}: {# of instances}
#         {class_name}: {# of instances}
#         {class_name}: {# of instances}
